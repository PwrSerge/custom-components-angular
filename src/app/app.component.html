<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<!-- (ngSubmit)="onSubmit(f)" #f="ngForm"  template driven forms  -->
<div class="wb-frmvld col-6">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate >

    <!-- select control  -->
    <div class='form-group'>
      <label for='username' class='required'>
        <span class='field-name'>Title</span>
        <strong class='required'>(required)</strong>
      </label>
      <select class='form-control' id='title1' name='title1' required='required'>
        <option label='Select a title'></option>
        <option value='dr'>Dr.</option>
        <option value='esq'>Esq.</option>
        <option value='mr'>Mr.</option>
        <option value='ms'>Ms.</option>
      </select>
    </div>


    <!-- wet input text -->
  <!--   <div class='form-group'>
      <label for='fname1' class='required'>
        <span class='field-name'>First name</span>
        <strong class='required'>(required)</strong>
      </label>
      <input  class='form-control' id='fname1' name='fname1' type='text' required='required' pattern='.{2,}' data-rule-minlength='2'
        formControlName="firstname"  />
    </div>
 -->
    <wet-input-text name="test" label="First Name" [group]="signupForm"></wet-input-text>

    <app-name></app-name>


    <!-- input tel -->
    <div class="form-group">
      <label for="tel1" class="required">
        <span class="field-name">Telephone number</span>
        <strong class="required">(required)</strong>
      </label>
      <input class="form-control" id="tel1" name="tel1" type="tel" required formControlName="telephone"
      />
    </div>


    <!-- input email -->
    <div class="form-group">
      <label for="email1">
        <span class="field-name">Email address</span> (yourname@domain.com)</label>
      <input class="form-control" id="email1" name="email1" type="email" formControlName="email" />
    </div>


    <!-- postal code -->
    <div class="form-group">
      <label for="pcodeca1" class="required">
        <span class="field-name">Postal code</span>
        <strong class="required">(required)</strong>
      </label>
      <input class="form-control" id="pcodeca1" name="pcodeca1" type="text" size="7" maxlength="7" required="required" data-rule-postalCodeCA="true"
      />
    </div>


    <!-- input url -->
    <div class="form-group">
      <label for="url1">
        <span class="field-name">Website URL (http://www.url.com)</span>
      </label>
      <input class="form-control" id="url1" name="url1" type="url" formControlName="websiteUrl" />
    </div>

    <!-- date -->

    <div class="form-group">
      <label for="date1">
        <span class="field-name">Date</span>
        <span class="datepicker-format"> (YYYY-MM-DD)</span>
      </label>
      <input class="form-control" id="date1" name="date1" type="date" data-rule-dateISO="true" />
    </div>

    <!-- time -->
    <div class="form-group">
      <label for="time1">
        <span class="field-name">Time</span> (hh:mm)</label>
      <br>
      <input class="form-control" id="time1" name="time1" type="time" />
    </div>


    <!-- number -->
    <div class="form-group">
      <label for="number1">
        <span class="field-name">Number</span> (between -a and 1 by step 0.1)</label>
      <input class="form-control" id="number1" name="number1" type="number" min="-1" max="1" step="0.1" />
    </div>

    <!-- checkbox -->
    <fieldset>
      <legend class="required">
        <span class="field-name">Favourite pets</span>
        <strong class="required">(required)</strong>
      </legend>
      <div class="checkbox">
        <label for="animal1">
          <input type="checkbox" name="animal" value="1" id="animal1" required="required" />&#160;&#160;Dog</label>
      </div>
      <div class="checkbox">
        <label for="animal2">
          <input type="checkbox" name="animal" value="2" id="animal2" />&#160;&#160;Cat</label>
      </div>
      <div class="checkbox">
        <label for="animal3">
          <input type="checkbox" name="animal" value="3" id="animal3" />&#160;&#160;Fish</label>
      </div>
      <div class="checkbox">
        <label for="animal4">
          <input type="checkbox" name="animal" value="4" id="animal4" />&#160;&#160;Other</label>
      </div>
    </fieldset>
    <x-card required [padding]="true">Test</x-card>

    <wet-radio-buttons name="gender" groupName="Choose your gender" lov="genders" [group]="signupForm" fCtrlName="gender"></wet-radio-buttons>

      <legend class="required">

      <div class="radio">

          <input type="radio" name="status" value="4" id="status4" />&#160;&#160;Other</label>
      </div>
    </fieldset> -->

    <button type="submit" class="btn btn-primary">Submit</button>
    <!-- [disabled]="!f.valid" -->
  </form>
</div>
